##########air quality####################
  - platform: rest
    name: air_quality_time
    scan_interval: 900.
    json_attributes: list
    value_template: '{{ value_json["list"][0]["dataTime"] }}'
    resource: http://apis.data.go.kr/B552584/ArpltnInforInqireSvc/getMsrstnAcctoRltmMesureDnsty?stationName=종로구&dataTerm=month&pageNo=1&numOfRows=100&returnType=xml&serviceKey=PCzNPQi2S3Hd4ejl85i5unhEToEGQs4jdRslfL8MtAqqeBRhOdruxRr8%2FoDuGhHs9VZeZGXMgCdMjJptBAdmag%3D%3D&returnType=json
  - platform: template
    sensors:
      air_quality_khaivalue:
        friendly_name: 'Air quality'
        value_template: '{{ states.sensor.air_quality_time.attributes["list"][0]["khaiValue"] }}'
      air_quality_pm25value:
        friendly_name: 'Micro dust value'
        value_template: '{{ states.sensor.air_quality_time.attributes.list[0]["pm25Value"] }}'
        unit_of_measurement: "㎍/m³"
        #        entity_id: sensor.air_quality_time
      air_quality_khaigrade:
        friendly_name: 'Grade of air quality'
        value_template: '{% if states.sensor.air_quality_time.attributes.list[0]["khaiGrade"] == "1" %}good
                       {% elif states.sensor.air_quality_time.attributes.list[0]["khaiGrade"] == "2" %}not bad
                       {% elif states.sensor.air_quality_time.attributes.list[0]["khaiGrade"] == "3" %}bad
                       {% elif states.sensor.air_quality_time.attributes.list[0]["khaiGrade"] == "4" %}so bad
                       {% else %}N/A
                       {% endif %}'
      air_quality_pm25grade:
        friendly_name: 'Micro dust grade'
        value_template: '{% if states.sensor.air_quality_time.attributes.list[0]["pm25Grade1h"]  == "1" %}good
                       {% elif states.sensor.air_quality_time.attributes.list[0]["pm25Grade1h"] == "2" %}not bad
                       {% elif states.sensor.air_quality_time.attributes.list[0]["pm25Grade1h"] == "3" %}bad
                       {% elif states.sensor.air_quality_time.attributes.list[0]["pm25Grade1h"] == "4" %}so bad
                       {% else %}N/A
                       {% endif %}'


